<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date/time test</title>
    <link rel="stylesheet" type="text/css" href="./content/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./content/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./content/css/datetime.css" />
</head>
<body>

    <h1>اطلاعات تاریخ و زمان</h1>
    <br />
    <table class="date-info">
        <thead>
            <tr>
                <th>عنوان</th>
                <th>مقدار</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>تاریخ میلادی</td>
                <td><span id="lblCurrentDate"></span></td>
            </tr>
            <tr>
                <td>ساعت جاری</td>
                <td><span id="lblCurrentTime"></span></td>
            </tr>
            <tr>
                <td>ساعت مبدا (گرینویچ)</td>
                <td><span id="lblUtcTime"></span></td>
            </tr>
            <tr>
                <td>آرایه اعداد</td>
                <td><span id="lblArray"></span></td>
            </tr>
            <tr>
                <td>آرایه مرتب شده</td>
                <td><span id="lblSortedArray"></span></td>
            </tr>
            <tr>
                <td>آرایه مرتب شده معکوس</td>
                <td><span id="lblReverseSortedArray"></span></td>
            </tr>
            <tr>
                <td>عدد تصادفی</td>
                <td><span id="lblRandomNumber"></span></td>
            </tr>
            <tr>
                <td>عدد تصادفی در آرایه</td>
                <td><span id="lblRandomArrayItem"></span></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./content/js/datetime.js"></script>
</body>
</html>
